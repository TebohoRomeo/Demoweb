<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thulile | Book</title>
    <link rel="stylesheet" href="./css/style.css">

<body class="cover">
    <div class="nav-bar">
        <div id="paypal-button-container" class="btn"></div>
        <script src="https://www.paypal.com/sdk/js?client-id=AVAIB78X1HKGCyVvkoY3Z24toHYyBOaxA94H2Vz4R_Q-kjs8uIW-6F7VidXDjMDLNHADHpRHWEyru3NO&currency=USD" data-sdk-integration-source="button-factory"></script>
        <script>
          paypal.Buttons({
              style: {
                  shape: 'rect',
                  color: 'gold',
                  layout: 'vertical',
                  label: 'paypal',
                  
              },
              createOrder: function(data, actions) {
                  return actions.order.create({
                      purchase_units: [{
                          amount: {
                              value: '1'
                          }
                      }]
                  });
              },
              onApprove: function(data, actions) {
                  return actions.order.capture().then(function(details) {
                      alert('Transaction completed by ' + details.payer.name.given_name + '!');
                  });
              }
          }).render('#paypal-button-container');
        </script>

    </div>

    <div class="cover-body">
        <h1>This is the Book You've Been Looking For.</h1>
